<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML, CSS e JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start">
        <h1>Desafio HTML, CSS e JS</h1>
        <p>Teste seus conhecimentos básicos de HTML, CSS e JavaScript com este jogo educativo! Responda às perguntas e veja seu desempenho ao final.</p>
        <label for="name">Digite seu nome:</label>
        <input type="text" id="name" placeholder="Seu nome...">
        <button id="start-btn">Iniciar Jogo</button>
    </div>
    
    <div id="quiz">
        <div id="question"></div>
        <div id="answers"></div>
        <button id="next">Próxima</button>
        <button id="submit">Finalizar</button>
    </div>

    <div id="results">
        <h2>Resultado do Quiz</h2>
        <p id="score"></p>
        <button id="restart">Reiniciar Quiz</button>
        <div id="gabarito"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
